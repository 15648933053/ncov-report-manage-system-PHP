{include file="public/header" /}
<!-- 中部开始 -->
<div class="wrapper">
    {include file="public/left" /}
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div class="content">
            {$msg}
            <form class="layui-form" method="post" >
                <input type="hidden"   name="add" value="1">
                <div class="layui-form-item">
                    <label for="userid" class="layui-form-label">
                        <span class="x-red">*</span>用户标识
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="userid" name="userid" required="" lay-verify="nikename"
                        autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red"></span>学号
                    </div>
                </div>
              
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">
                        <span class="x-red">*</span>姓名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" name="username" required="" lay-verify="nikename"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
              
                <div class="layui-form-item">
                    <label for="gender" class="layui-form-label">
                        <span class="x-red">*</span>性别
                    </label>
                    <div class="layui-input-inline">
                        <select name="gender">
                          <option value ='男'>男</option>
                          <option value ='女'>女</option>
                      </select>
                      
                    </div>
                </div>
              
                <div class="layui-form-item">
                    <label for="L_pass" class="layui-form-label">
                        <span class="x-red">*</span>请选择部门
                    </label>
                    
                   <div class="layui-input-inline">
                      <select name="department">
                          <option value ='0'>请选择</option>
                          {volist name="$dep_list" id="vo" key="k"}
                          		<option value = '{$vo.id}'>{$vo.dep_name}</option>
                          {/volist}
                      </select>
                      
                  </div>
                </div>
               
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button  class="layui-btn" lay-filter="add" lay-submit="">
                        增加
                    </button>
                </div>
            </form>
          
          
          
        </div>
    </div>
    <!-- 右侧主体结束 -->
</div>
<!-- 中部结束 -->
<script>

        
 </script>

{include file="public/footer" /}
